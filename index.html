<head>

		crossorigin="anonymous">
	<style>
		html,
		body {
			height: 100%;
			min-width: 320px;
		}

		body {
			color: #ccc;
		}

		.hidden {
			display: none;
		}

		.footer {
			padding: 20px 0;
			font-size: 10px;
		}

		.btn {
			font-size: 16px;
			text-transform: uppercase;
			border-radius: 0;
			font-family: 'Roboto', sans-serif !important;
			font-weight: bold !important;
			word-break: break-word !important;
		}

		.btn-dl {
			color: #5dc390 !important;
			background: #fff !important;
			border: 2px solid #5dc390 !important;
		}

		.form-control {
			border-radius: 0;
		}

		#convert-btn,
		#link {
			background-color: #28c979;
			border-color: #28c979;
			border-radius: 22px;
			color: #fff;
		}

		.button-link {
			background-color: #28c979;
			border-color: #28c979;
			border-radius: 22px;
			color: #fff;
		}

		#inputUrl {
			margin-bottom: 20px;
		}

		#convert-form {
			width: 100%;
		}

		.title {
			font-weight: bold;
			font-size: 30px;
			color: #000;
		}

		.description {
			margin-bottom: 20px;
		}

		.header {
			padding: 8px 0;
			color: #fff;
			background-color: #32afed;
		}

		.user_photo {
			border-radius: 80px;
			width: 160px;
			height: 160px;
		}

		.tgme_page_description {
			color: #2b2d2e;
		}

		.tgme_page_description a {
			color: #3ca2d9;
		}

		#main {
			font-size: 1rem;
			height: 100%;
		}

		.round {
			border-radius: 100px;
			/* Радиус скругления */
			/* border: 3px solid gray; */
			/* Параметры рамки */
			box-shadow: 0 0 7px #666;
			/* Параметры тени */
		}


		.preloader {
			/*фиксированное позиционирование*/
			position: fixed;
			/* координаты положения */
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			/* фоновый цвет элемента */
			background: #e0e0e0;
			/* размещаем блок над всеми элементами на странице (это значение должно быть больше, чем у любого другого позиционированного элемента на странице) */
			z-index: 1001;
		}

		.preloader__row {
			position: relative;
			top: 50%;
			left: 50%;
			width: 70px;
			height: 70px;
			margin-top: -35px;
			margin-left: -35px;
			text-align: center;
			animation: preloader-rotate 2s infinite linear;
		}

		.preloader__item {
			position: absolute;
			display: inline-block;
			top: 0;
			background-color: #337ab7;
			border-radius: 100%;
			width: 35px;
			height: 35px;
			animation: preloader-bounce 2s infinite ease-in-out;
		}

		.preloader__item:last-child {
			top: auto;
			bottom: 0;
			animation-delay: -1s;
		}

		@keyframes preloader-rotate {
		100% {
			transform: rotate(360deg);
		}
		}

		@keyframes preloader-bounce {

		0%,
		100% {
			transform: scale(0);
		}

		50% {
			transform: scale(1);
		}
		}

		.loaded_hiding .preloader {
			transition: 0.3s opacity;
			opacity: 0;
		}

		.loaded {
			display: none;
		}
	</style>
	<title>Telegram</title>

</head>
